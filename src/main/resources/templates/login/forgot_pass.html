<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<div layout:fragment="content" class="layout-page">
    <div class="container-xxl custom-login">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-4">
          <!-- Forgot Password -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="/" class="app-brand-link gap-2">
					<img src="/assets/img/logo/logo.png" alt="Logo" width="45px" />
                  <span class="app-brand-text demo text-body fw-bolder">생명사슬</span>
                </a>
              </div>
              <br>
              <!-- /Logo -->
              <h4 class="mb-2">비밀번호를 잊으셨나요? 🔒</h4>
              <p class="mb-4">가입하신 이메일을 입력하시면 임시 비밀번호를 보내드립니다.</p>
              <form th:action="@{/forgotPass}" th:object="${tempPasswordForm}" method="post" id="formAuthentication">
        		 <div th:if="${param.error}">
		            <div class="alert alert-danger">
		                사용자 이메일을 확인해 주세요.
		            </div>
		        </div>
                <div class="mb-3">
                  <label for="email" class="form-label">사용자 이메일</label>
                  <input
                    type="text"
                    class="form-control"
                    id="memberId"
                    name="memberId"
                    placeholder="이메일을 입력해주세요."
                    autofocus
                  />
                </div>
                <button class="btn btn-primary d-grid w-100">임시비밀번호 발급</button>
              </form>
              <br>
              <div class="text-center">
                <a th:href="@{/member/login}" class="d-flex align-items-center justify-content-center">
                  <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
                  로그인으로 돌아가기
                </a>
              </div>
            </div>
          </div>
          <!-- /Forgot Password -->
        </div>
      </div>
    </div>

    <!-- / Content -->

</html>
