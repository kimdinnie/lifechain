<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container">
		<style>
		.custom-container {
		  max-width: 1000px;
		  margin-right: auto;
		  margin-left: auto;
		}
		</style>
		<style>
		.love-icon {
		  --danger-color:#ED5464;
		  --heart-color: #bdc3c7;
		  --heart-active-color: var(--danger-color);
		  --bg-color: white;
		  position: relative;
		  width: 14px;
		  height: 14px;
		}
		.love-icon input {
		  position: absolute;
		  opacity: 0;
		  z-index:829;
		  width: 25px; /* ÏàòÏ†ïÌïú Î∂ÄÎ∂Ñ */
  		  height: 25px; /* ÏàòÏ†ïÌïú Î∂ÄÎ∂Ñ */
  		  bottom : -5px;
  		  left : -5px;
		}
		.love-icon input:checked ~ * {
		  --heart-color: var(--heart-active-color);
		}
		.love-icon input:checked ~ .heart {
		  animation: scale-out-elastic 1.2s ease-out reverse forwards;
		}

		.love-icon .heart {
		  position: absolute;
		  width: 100%;
		  height: 100%;
		  background: var(--heart-color);
		  cursor: pointer;
		  transform: rotate(-45deg);
		}
		.love-icon .heart::before, .love-icon .heart::after {
		  position: absolute;
		  content: "";
		  width: 100%;
		  height: 100%;
		  background: inherit;
		  border-radius: 50%;
		}
		.love-icon .heart::before {
		  top: -50%;
		}
		.love-icon .heart::after {
		  right: -50%;
		}
		
		
		@keyframes scale-out-elastic {
		  0% {
		    transform: rotate(-45deg) scale(1);
		  }
		  4% {
		    transform: rotate(-45deg) scale(1);
		  }
		  8% {
		    transform: rotate(-45deg) scale(1);
		  }
		  14% {
		    transform: rotate(-45deg) scale(1);
		  }
		  18% {
		    transform: rotate(-45deg) scale(1);
		  }
		  26% {
		    transform: rotate(-45deg) scale(1.01);
		  }
		  28% {
		    transform: rotate(-45deg) scale(1.01);
		  }
		  40% {
		    transform: rotate(-45deg) scale(0.98);
		  }
		  42% {
		    transform: rotate(-45deg) scale(0.98);
		  }
		  56% {
		    transform: rotate(-45deg) scale(1.05);
		  }
		  58% {
		    transform: rotate(-45deg) scale(1.04);
		  }
		  72% {
		    transform: rotate(-45deg) scale(0.87);
		  }
		  86% {
		    transform: rotate(-45deg) scale(1.37);
		  }
		  100% {
		    transform: rotate(-45deg) scale(0);
		  }
		}
		@keyframes slide-left-right {
		  50% {
		    transform: scaleX(1);
		    transform-origin: left;
		  }
		  50.1% {
		    transform-origin: right;
		  }
		  100% {
		    transform-origin: right;
		  }
		}
		@keyframes scale-out {
		  to {
		    transform: scale(1.02);
		  }
		}
		@keyframes scale-out-bigger {
		  to {
		    transform: scale(1.5);
		  }
		}
		</style>

              
	  <div class = "container-xxl custom-container">
		<div class="row my-3">
		  <h5 class="my-4">üëç ÏùëÍ∏â</h5>
		    <div class="col-lg-12 col-md-12 order-1">
		      <div class="row">
				  
		        <div class="col-lg-4 col-md-6 col-12 mb-4" th:each="manual, loop : ${manualList}">
		          <div class="card">
		            <div class="card-body">
		              <div class="card-title d-flex align-items-start justify-content-between">
		                <div class="avatar flex-shrink-0">
		              <span class="badge bg-label-success me-1" th:text="${manual.type}"></span>
		                </div>
		                <div class="love-icon">
						  <input type="checkbox" id="like-toggle" />
						  <label for="like-toggle" class="heart"> </label>
						</div>
		              </div>
		              <img src="/assets/img/manual/cpr.png" alt="cpr" width="25px" />
		              <img src="${manual.manualPic}" alt="CPR Image">
		              <h3 class="card-title mb-2" th:text="${manual.subject}"></h3>
		              <small class="text-success fw-semibold" th:text="${manual.summary}"></small>
		            </div>
		          </div>
		        </div>
		      </div>
		    </div>
	     </div>
	   </div>
	</div>
