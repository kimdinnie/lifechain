<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container">
	    <h5 class="my-3 border-bottom pb-2">댓글 등록</h5>
<!-- Options -->
              <div class="card mb-4 manual-container">
                <h5 class="card-header">응급</h5>
                <button type="button" class="btn rounded-pill btn-icon btn-primary">
                <span class="tf-icons bx bx-play"></span>
              </button>
              <button type="button" class="btn rounded-pill btn-icon btn-outline-secondary">
                <span class="tf-icons bx bx-volume-full"></span>
              </button>
                <div class="card-body">
                  <div class="text-light small fw-semibold">CPR</div>
                  <div class="demo-vertical-spacing">
                    <div class="progress">
                      <div
                        class="progress-bar"
                        role="progressbar"
                        style="width: 25%"
                        aria-valuenow="25"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      >
                        25%
                      </div>
                    </div>
                    <hr class="m-0" />
                    <div class="center-align">
                  <img src ="https://i0.wp.com/post.healthline.com/wp-content/uploads/2020/12/7661-cpr-chest-compressions-animation.gif?w=1845">
                  <h1 class="mb-0">압박</h1>
                  <h4 class="mb-0">분당 100~120회로 강하고 빠르게 30회 압박합니다.</h1>
                  <br>
                  <button type="button" class="btn btn-xl rounded-pill btn-outline-secondary">이전</button>
                  <button type="button" class="btn btn-xl rounded-pill btn-primary">다음</button>
                  </div>
                </div>
              </div>
              
              <!--/ Options -->
	</div>
