<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<div layout:fragment="content" class="layout-page">
	<link rel="stylesheet" th:href="@{/assets/css/weatherCss.css}"/>
		<div class = "container">
	      <div class="current-info">
	        <div class="date-container">
	          <div class="time" id="time"><span id="am-pm"></span></div>
	          <div class="date" id="date"></div>
	
	          <div class="others" id="current-weather-items"></div>
	        </div>
	
	        <div class="place-container">
	          <div class="time-zone" id="time-zone"></div>
	          <div id="country" class="country"></div>
	          <div class="manual" id="manual"></div>
	        </div>
	      </div>
	    </div>

    <div class="future-forecast">
      <div class="today" id="current-temp">
        <img
          src="http://openweathermap.org/img/wn/10d@2x.png"
          alt="weather icon"
          class="w-icon"
        />
        <div class="other">
          <div class="day"></div>
          <div class="temp"></div>
        </div>
      </div>

      <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
          <div class="day"></div>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp"></div>
        </div>

      </div>
    </div>
  <script th:inline="javascript"
        th:src="@{https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js}"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>

    <script th:inline="javascript" th:src="@{/assets/js/weatherJs.js}"></script>
</div>
