<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/templates/layouts/default_layout}">

<!-- Content -->
<div layout:fragment="content">

    <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Content /</span> 메뉴얼</h4>

        <div class="row">
            <div class="col-md-12">
                <!-- Hoverable Table rows -->
                <div class="card">
                    <h5 class="card-header">메뉴얼 목록</h5>
                    <div class="table-responsive text-nowrap">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>분류</th>
                                <th>제목</th>
                            </tr>
                            </thead>
                            <tbody class="table-border-bottom-0">
                            <tr th:each="manualList: ${manualList}">
                                <td><a th:href="@{'/admin/account/'+${memberList.id}}"
                                       th:text="${memberList.memberId}"></a></td>
                                <td th:text="${manualList.subject}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--/ Hoverable Table rows -->

            </div>
        </div>
    </div>
</div>
</html>
